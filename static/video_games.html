<!doctype html>
<html>
  <head>
    <title>Video Games</title>
  </head>
  <style>
    body {
      background-color: Canvas;
      color: CanvasText;
      color-scheme: light dark;
    }
    #viewcollection {
      margin-bottom: 5px;
    }

    #search {
      margin-top: 10px;
      padding: 5px;
    }
  </style>
  <body>
    <h1>Video Games</h1>
    <a id="viewcollection" href="game_collection.html">View games</a>
    <br />
    <input type="text" id="search" placeholder="Search for Game..." />
    <ul id="results"></ul>

    <script>
      const input = document.querySelector("input");
      const resDisplay = document.getElementById("results");
      input.addEventListener("keydown", async (event) => {
        if (event.key === "Enter") {
          try {
            const response = await fetch(
              `/searchgame?q=${encodeURIComponent(input.value)}`,
            );
            if (!response.ok)
              throw new Error(`Response status: ${response.status}`);
            const result = await response.json();
            console.log(result);
            //go through each game
            result.forEach((game) => {
              console.log(game.name);
              //get proper dev and release date
              const dev =
                game.involved_companies?.find((ic) => ic.developer)?.company
                  ?.name || "Unkown developer";
              const releaseDate =
                game.release_dates && game.release_dates.length > 0
                  ? game.release_dates.sort((a, b) => a.date - b.date)[0]
                      ?.human || "TBA"
                  : "TBA";
              //store in object
              const gameStored = {
                id: game.id,
                name: game.name,
                summary: game.summary,
                releaseDate: releaseDate,
                developer: dev,
              };
              sessionStorage.setItem(
                `game_${game.id}`,
                JSON.stringify(gameStored),
              );
              //display
              const li = document.createElement("li");
              const a = document.createElement("a");
              a.href = `/game_page.html?id=${encodeURIComponent(game.id)}`;
              a.innerText = game.name + " |" + releaseDate + "|" + dev;
              li.appendChild(a);
              resDisplay.appendChild(li);
            });
            input.value = "";
          } catch (error) {
            console.error(error.message);
          }
        }
      });
    </script>
  </body>
</html>
